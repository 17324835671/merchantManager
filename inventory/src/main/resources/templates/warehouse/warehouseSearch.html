<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="resource.html">
</head>
<script type="text/javascript">
Ext.onReady(function(){
	queryMstD003InfoList('1');
  });
</script>
<body>
<input type="hidden" id="contextPath" name="contextPath" th:value="${#request.getContextPath()}">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
	<legend>仓库信息管理</legend>
</fieldset>
 <div class="main-contain">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card" style="border-top: 3px solid #005AA7;border-radius:6px;">
        <div class="layui-card-header">仓库查询条件</div>
        <div class="layui-card-body">
        	<div class="layui-form layui-col-md12 x-so">
		        <div class="layui-form-item">
		              <label class="layui-form-label" style="margin-left: -30px;">仓库编号
		              </label>
		              <div class="layui-input-inline" style="width: 9.2%">
					      <input type="text" name="warehouseCode" id="warehouseCode" class="layui-input">
					  </div>
		              <label class="layui-form-label">仓库名称
		              </label>
		              <div class="layui-input-inline" style="width: 9.2%">
					      <input type="text" name="warehouseName" id="warehouseName" class="layui-input">
					  </div>
					  <label class="layui-form-label">仓库管理员
		              </label>
		              <div class="layui-input-inline" style="width: 9.2%">
					      <input type="text" name="warehouseOwner" id="warehouseOwner" class="layui-input">
					  </div>
					  <label class="layui-form-label">所属单位</label>
		              <div class="layui-input-inline" style="width: 9.2%">
		                  <select name="plantCode" id="plantCode">
		                      <option th:each="plant : ${plantList}" th:value="${plant.plantCode}" th:text="${plant.plantName}"></option>
		                  </select>
		              </div>
					  <label class="layui-form-label">货架管理
		              </label>
		              <div class="layui-input-inline" style="width: 9.2%">
					      <select id="shelfMang" name="shelfMang">
							  <option value="0">已启用</option>
							  <option value="1">已停用</option>
						</select>
					  </div>
					  <button class="layui-btn" style="margin-left: 20px;" onclick="queryMstD003InfoList('1');" ><i class="layui-icon">&#xe615;</i></button>
		          </div>
	        </div>
	        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;"></fieldset>
	        <button class="layui-btn layui-btn-warm" onclick="addMstD003WarehouseForworrd()"><i class="layui-icon">&#xe505;</i>添加仓库</button>
        </div>
      </div>
    </div>
    <div id="returnList"></div>
</div>
</div>
</body>
</html>
