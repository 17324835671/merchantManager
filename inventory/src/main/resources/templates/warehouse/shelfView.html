<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="resource1.html">
</head>
  <body>
  <input type="hidden" id="contextPath" name="contextPath" th:value="${#request.getContextPath()}">
    <div class="x-body layui-anim"style="margin-left: 100px;">
        <form class="layui-form layui-form-pane">
			<div class="layui-form-item">
				<label class="layui-form-label">所属仓库
				</label>
				<div class="layui-input-inline">
					<input type="text" th:value="${mstD004Shelf.warehouseName}" class="layui-input layui-elip layui-disabled">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">货架类型</label>
				<div class="layui-input-inline">
					<input type="text" th:value="${mstD004Shelf.shelfTypeName}" class="layui-input layui-elip layui-disabled">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">货架编号
				</label>
				<div class="layui-input-inline">
					<input type="text" th:value="${mstD004Shelf.shelfCode}" class="layui-input layui-elip layui-disabled">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">货架名称</label>
				<div class="layui-input-inline">
					<input type="text" th:value="${mstD004Shelf.shelfName}" class="layui-input layui-elip layui-disabled">
				</div>
			</div>
			<div class="layui-form-item">
				<label class="layui-form-label">状态</label>
				<div class="layui-input-inline">
					<input type="checkbox" disabled="disabled" lay-text="正常|停用"  th:checked="${mstD004Shelf.deleteFlag}==0" lay-skin="switch" class="layui-input">
				</div>
			</div>
		</form>
    </div>
    <script>
    </script>
  </body>
</html>
