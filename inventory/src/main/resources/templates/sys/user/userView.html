<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="resource1.html">
</head>
<body>
	<input type="hidden" id="contextPath" name="contextPath" th:value="${#request.getContextPath()}">
	<div class="x-body layui-anim">
		<form class="layui-form layui-form-pane">
			<table style="width: 100%">
				<tr height="60px;">
					<td>
						<label class="layui-form-label">登录名</label>
						<div class="layui-input-inline">
							<input type="text" th:value="${user.userName}" class="layui-input layui-elip layui-disabled">
						</div>
					</td>
					<td><label class="layui-form-label">姓名</label>
						<div class="layui-input-inline">
							<input type="text" th:value="${user.displayName}" class="layui-input layui-elip layui-disabled">
						</div>
					</td>
				</tr>
				<tr height="60px;">
					<td>
						<label class="layui-form-label">性别</label>
						<div class="layui-input-block">
							<input type="radio" disabled="disabled" th:checked="${user.sex}==0" title="男">
							<input type="radio" disabled="disabled"  th:checked="${user.sex}==1" title="女">
						</div>
					</td>
					<td><label class="layui-form-label">出生日期</label>
						<div class="layui-input-inline">
							<input th:value="${#dates.format(user.birthDay, 'yyyy-MM-dd')}" class="layui-input layui-elip layui-disabled">
						</div>
					</td>
				</tr>
				<tr height="60px;">
					<td>
						<label class="layui-form-label">手机号</label>
						<div class="layui-input-inline">
							<input type="text" th:value="${user.telPhone}" class="layui-input layui-elip layui-disabled">
						</div>
						</div>
					</td>
					<td>
						<label class="layui-form-label">微信号</label>
						<div class="layui-input-inline">
							<input type="text" th:value="${user.wechat}" class="layui-input layui-elip layui-disabled">
						</div>
					</td>
				</tr>
				<tr height="60px;">
					<td><label class="layui-form-label"><span class="x-red">*</span>邮箱</label>
						<div class="layui-input-inline">
							<input type="text" th:value="${user.email}" class="layui-input layui-disabled">
						</div>
					</td>
					<td>
						<label class="layui-form-label">状态</label>
						<div class="layui-input-inline">
							<input type="checkbox" lay-text="开启|停用" th:checked="${user.isdel}==0" disabled="disabled" lay-skin="switch" class="layui-input">
						</div>
					</td>
				</tr>
			</table>
		</form>
	</div>
	<script type="text/javascript">
		
	</script>
</body>
</html>
