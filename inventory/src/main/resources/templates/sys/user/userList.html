<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">
        	查询结果
        <button class="layui-btn layui-btn-primary layui-btn-xs" th:id="${pageTag.currentPage}" style="float:right;margin-top: 10px;" onclick="exportUserInfo(this);"><i class="layui-icon layui-icon-export"></i>导出</button>
        </div>
        <div class="layui-card-body" style="height: 550px;;overflow: auto;">
        
        	<table class="layui-table layui-form">
		        <thead>
			        <tr>
			            <th>序号</th>
			            <th>用户ID</th>
						<th>用户名</th>
						<th>英文名</th>
						<th>性别</th>
						<th>手机号</th>
						<th>出生日期</th>
						<th style="text-align: center;">状态</th>
						<th style="text-align: center;">操作</th>
					</tr>
		        </thead>
		        <tbody>
		          <tr th:each="user,iterStat: ${userInfoList}">
		          	<td th:text="${iterStat.index+1}"></td>
		            <td th:text="${user.userId}"></td>
		            <td th:text="${user.displayName}"></td>
		            <td th:text="${user.userName}"></td>
		            <td>
			            <span th:if="${user.sex}==0">男</span>
						<span th:if="${user.sex}==1">女</span>
					</td>
					<td th:text="${user.telPhone}"></td>
					<td th:text="${#dates.format(user.birthDay, 'yyyy-MM-dd')}"></td>
		            <td align="center">
		            	<span class="layui-btn layui-btn-xs" th:if="${user.isdel}==0" th:text="已启用"></span>
		            	<span class="layui-btn layui-btn-primary layui-btn-xs layui-btn-disabled" th:if="${user.isdel}==1" th:text="已停用"></span>
		            </td>
		            <td align="center">
		              <button th:id="${user.userId}" class="layui-btn layui-btn-primary layui-btn-xs" onclick="viewUserInfo(this);"><i class="layui-icon">&#xe679;</i>查看</button>
		              <button th:id="${user.userId}" class="layui-btn layui-btn layui-btn-xs"  onclick="updateUserForward(this)" ><i class="layui-icon">&#xe62b;</i>编辑</button>
		              <button th:id="${user.userId}" class="layui-btn-danger layui-btn layui-btn-xs"  onclick="deleteUser(this)"><i class="layui-icon">&#xe640;</i>删除</button>
		            </td>
		          </tr>
		        </tbody>
		      </table>
		      <div id="pageTag" th:include="pageTag.html">
        </div>
      </div>
    </div>
</div>
</html>
