<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="resource.html">
</head>
<script type="text/javascript">
Ext.onReady(function(){
	queryUserInfoList('1');
  });
</script>
<body>
<input type="hidden" id="contextPath" name="contextPath" th:value="${#request.getContextPath()}">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
	<legend>用户管理<i class="layui-icon">&#xe6b4;</i></legend>
</fieldset>
 <div class="main-contain">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card" style="border-top: 3px solid #005AA7;border-radius:6px;">
        <div class="layui-card-header">用户查询条件</div>
        <div class="layui-card-body">
        	<div class="layui-form layui-col-md12 x-so">
		        <div class="layui-form-item">
		              <label class="layui-form-label">性别</label>
		              <div class="layui-input-inline" style="width: 9.2%">
		                  <input type="radio" name="sex" value="0" title="男" checked>
						  <input type="radio" name="sex" value="1" title="女">
		              </div>
		              <label class="layui-form-label" style="margin-left: -30px;">用户名
		              </label>
		              <div class="layui-input-inline" style="width: 9.2%">
					      <input type="text" name="displayName" id="displayName" class="layui-input">
					  </div>
		              <label class="layui-form-label">用户状态
		              </label>
		              <div class="layui-input-inline" style="width: 9.2%">
					      <select id="isdel" name="isdel">
							  <option value="0">已启用</option>
							  <option value="1">已停用</option>
						</select>
					  </div>
					  <button class="layui-btn" style="margin-left: 20px;" onclick="queryUserInfoList('1');" ><i class="layui-icon">&#xe615;</i></button>
					  <button class="layui-btn layui-btn-warm" onclick="saveUserForward()"><i class="layui-icon">&#xe505;</i>添加用户</button>
		          </div>
	        </div>
	        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;"></fieldset>
        </div>
      </div>
    </div>
    <div id="returnList"></div>
</div>
</div>
</body>
</html>
