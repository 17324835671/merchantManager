<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="resource.html">
</head>
<script type="text/javascript">
    Ext.onReady(function(){
        queryBuyInfoList('1');
    });
</script>
<body>
<input type="hidden" id="contextPath" name="contextPath" th:value="${#request.getContextPath()}">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
	<legend>菜单管理<i class="layui-icon">&#xe6b4;</i></legend>
</fieldset>
<div class="main-contain">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-md12">
			<div class="layui-card" style="border-top: 3px solid #005AA7;border-radius:6px;">
				<div class="layui-card-header">菜单查询条件</div>
				<div class="layui-card-body">
					<div class="layui-form layui-col-md12 x-so">
						<div class="layui-form-item">

							<label class="layui-form-label" style="margin-left: -30px;">菜品名称
							</label>
							<div class="layui-input-inline" style="width: 9.2%">
								<input type="text" name="name" id="name" class="layui-input">
							</div>
							<label class="layui-form-label" style="margin-left: -30px;">订单时间
							</label>
							<div class="layui-input-inline" style="width: 9.2%">
								<input type="text" name="timeDesc" id="timeDesc" class="layui-input" lay-verify="date">
							</div>
							<button class="layui-btn" style="margin-left: 20px;" onclick="queryBuyInfoList('1');" ><i class="layui-icon">&#xe615;</i></button>
							<button class="layui-btn layui-btn-primary layui-btn-xs"  style="float:right;margin-top: 10px;" onclick="exportBuyInfo();"><i class="layui-icon layui-icon-export"></i>导出PDF</button>
						</div>
					</div>
					<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;"></fieldset>
				</div>
			</div>
		</div>
		<div id="returnList"></div>
	</div>
</div>
<script>
    layui.use('laydate', function() {
        var laydate = layui.laydate;

        // 执行一个laydate实例
        laydate.render({
            elem : '#timeDesc', // 指定元素
            value: new Date()
        });
    });
</script>
</body>
</html>
