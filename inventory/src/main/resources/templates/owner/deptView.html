<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="resource1.html">
</head>
  <body>
  <input type="hidden" id="contextPath" name="contextPath" th:value="${#request.getContextPath()}">
    <div class="x-body layui-anim layui-anim-up">
        <form class="layui-form layui-form-pane">
        	<table>
        		<tr height="50px;">
	        		<td>
	        			<label class="layui-form-label">供应商</label>
						<div class="layui-input-block" style="width: 50%;">
							<input type="text" th:value="${mstD006.ownerName}" class="layui-input layui-elip layui-disabled">
						</div>
	        		</td>
	        		<td>
	        			<label class="layui-form-label">部门名称
			              </label>
			              <div class="layui-input-inline" style="width: 50%;">
			                  <input type="text" th:value="${mstD006.deptName}" class="layui-input layui-elip layui-disabled">
			              </div>
	        		</td>
        		</tr>
        		<tr height="50px;">
	        		<td>
	        			<label class="layui-form-label">部门负责人</label>
			              <div class="layui-input-inline" style="width: 50%;">
			                  <input type="text" th:value="${mstD006.deptHead}" class="layui-input layui-elip layui-disabled">
			              </div>
	        		</td>
	        		<td>
	        			<label class="layui-form-label">部门电话</label>
					    <div class="layui-input-inline" style="width: 50%;">
			                  <input type="text" th:value="${mstD006.deptTelno}" class="layui-input layui-elip layui-disabled">
			            </div>
	        		</td>
        		</tr>
        		<tr height="50px;">
	        		<td colspan="2">
	        			<label class="layui-form-label">状态</label>
					    <div class="layui-input-inline"  style="margin-top: 8px;">
			                  <input type="checkbox" lay-text="正常|停用" disabled="disabled" th:checked="${mstD006.deleteFlag}==0" lay-skin="switch"  class="layui-input">
			             </div>
	        		</td>
        		</tr>
        	</table>
      </form>
    </div>
  </body>
</html>
