<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="resource1.html">
</head>
  <body>
  <input type="hidden" id="contextPath" name="contextPath" th:value="${#request.getContextPath()}">
    <div class="x-body layui-anim" align="center">
        <form class="layui-form layui-form-pane">
        	<table style="width: 100%;">
				<tr height="80px;">
					<td>
						<label class="layui-form-label">商品名称</label>
						<div class="layui-input-inline">
							<input type="text" th:value="${reqPriceH.materialName}+'('+${reqPriceH.color}+${reqPriceH.capacity}+'G)'" class="layui-input layui-elip layui-disabled">
						</div>
					</td>
					<td>
						<label class="layui-form-label">有效期From</label>
						<div class="layui-input-inline">
							<input type="text" th:value="${#dates.format(reqPriceH.effMonthFrom, 'yyyy-MM-dd')}" class="layui-input layui-elip layui-disabled">
						</div>
					</td>
				</tr>
				<tr height="80px;">
					<td>
						<label class="layui-form-label">有效期To</label>
						<div class="layui-input-inline">
							<input type="text" th:value="${#dates.format(reqPriceH.effMonthTo, 'yyyy-MM-dd')}" class="layui-input layui-elip layui-disabled">
						</div>
					</td>
					<td>
						<label class="layui-form-label">是否过期</label>
						<div class="layui-input-inline">
							<input type="checkbox" disabled="disabled" lay-text="否|是" th:checked="${reqPriceH.stopFlag==0}" lay-skin="switch" class="layui-input">
						</div>
					</td>
				</tr>
			</table>
      </form>
    </div>
  </body>
</html>
