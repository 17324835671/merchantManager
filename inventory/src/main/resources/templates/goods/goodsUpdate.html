<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="resource1.html">
</head>
<body>
	<input type="hidden" id="contextPath" name="contextPath" th:value="${#request.getContextPath()}">
	<div class="x-body layui-anim">
		<form class="layui-form layui-form-pane">
			<input type="hidden" id="id" name="id" th:value="${goods.id}">
			<table style="width: 100%">
				<tr height="50px;">
					<td>
						<label class="layui-form-label"><span class="x-red">*</span>商品名称</label>
						<div class="layui-input-inline">
							<input type="text" name="name" id="name" th:value="${goods.name}" lay-verify="required" class="layui-input">
						</div>
					</td>
					<td>
						<label class="layui-form-label"> <span class="x-red">*</span>商品编号</label>
						<div class="layui-input-inline">
							<input type="text" name="proNo" id="proNo" th:value="${goods.proNo}" lay-verify="proNo" class="layui-input">
						</div>
					</td>
				</tr>
				<tr height="50px;">
					<td>
						<label class="layui-form-label"><span class="x-red">*</span>颜色</label>
						<div class="layui-input-inline">
							<input type="text" name="color" id="color" th:value="${goods.color}" lay-verify="color" class="layui-input">
						</div>
					</td>
				</tr>
				<tr height="50px;">
					<td>
						<label class="layui-form-label"><span class="x-red">*</span>购买价格</label>
						<div class="layui-input-inline">
							<input type="text" name="buyPrize" id="buyPrize" th:value="${goods.buyPrize}" lay-verify="buyPrize" class="layui-input">
						</div>
					</td>
					<td>
						<label class="layui-form-label"> <span class="x-red">*</span>出售价格</label>
						<div class="layui-input-inline">
							<input type="text" name="salePrize" id="salePrize" th:value="${goods.salePrize}" lay-verify="salePrize" class="layui-input">
						</div>
					</td>
				</tr>
			</table>
			<button id="submitForm" style="display: none;" lay-filter="updategoods" lay-submit=""></button>
		</form>
	</div>
	<script>
		layui.use('laydate', function() {
			var laydate = layui.laydate;

			// 执行一个laydate实例
			laydate.render({
				elem : '#birthDay' // 指定元素
			});
		});
		layui.use([ 'form', 'layer' ], function() {
			$ = layui.jquery;
			var form = layui.form, layer = layui.layer;

			form.on('submit(updategoods)', function(data) {
                var name = $('#name').val();
                if (name == '') {
                    layer.alert('请填写菜品名称');
                    return
                }
				AjaxHttpRequest("/updateGoods", data.field);
				return false;
			});
		});
	</script>
</body>
</html>
