<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="resource.html">
</head>
<script type="text/javascript">
    Ext.onReady(function(){
        queryGoodsInfoList('1');
    });
</script>
<body>
<input type="hidden" id="contextPath" name="contextPath" th:value="${#request.getContextPath()}">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
	<legend>商品管理<i class="layui-icon">&#xe6b4;</i></legend>
</fieldset>
<div class="main-contain">
	<div class="layui-row layui-col-space15">
		<div class="layui-col-md12">
			<div class="layui-card" style="border-top: 3px solid #005AA7;border-radius:6px;">
				<div class="layui-card-header">商品查询条件</div>
				<div class="layui-card-body">
					<div class="layui-form layui-col-md12 x-so">
						<div class="layui-form-item">

							<label class="layui-form-label" style="margin-left: -30px;">商品名称
							</label>
							<div class="layui-input-inline" style="width: 9.2%">
								<input type="text" name="name" id="name" class="layui-input">
							</div>
							<button class="layui-btn" style="margin-left: 20px;" onclick="queryGoodsInfoList('1');" ><i class="layui-icon">&#xe615;</i></button>
							<button class="layui-btn layui-btn-warm" onclick="saveGoods()"><i class="layui-icon">&#xe505;</i>添加商品</button>
						</div>
					</div>
					<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;"></fieldset>
				</div>
			</div>
		</div>
		<div id="returnList"></div>
	</div>
</div>
</body>
</html>
