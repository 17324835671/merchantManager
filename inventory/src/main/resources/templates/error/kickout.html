<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<title>重新登录页面</title>
<meta name="renderer" content="webkit">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta name="viewport" ontent="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=0">
<link rel="stylesheet" href="layui/layui/css/layui.css" media="all">
<link rel="stylesheet" href="layui/style/admin.css" media="all">
<script type="text/javascript" src="jquery/3.2.1/jquery.min.js"></script>
<script type="text/javascript" src="layui/layui/layui.js" charset="utf-8"></script>
<link id="layuicss-layer" rel="stylesheet" href="layui/layui/css/modules/layer/default/layer.css?v=3.1.1" media="all">
<style id="LAY_layadmin_theme">
.layui-side-menu, .layadmin-pagetabs .layui-tab-title li:after,
	.layadmin-pagetabs .layui-tab-title li.layui-this:after,
	.layui-layer-admin .layui-layer-title, .layadmin-side-shrink .layui-side-menu .layui-nav>.layui-nav-item>.layui-nav-child
	{background-color: #03152A !important;}
.layui-nav-tree .layui-this, .layui-nav-tree .layui-this>a,
	.layui-nav-tree .layui-nav-child dd.layui-this, .layui-nav-tree .layui-nav-child dd.layui-this a
	{background-color: #3B91FF !important;}
.layui-layout-admin .layui-logo {background-color: #03152A !important;}
</style>
</head>
<body layadmin-themealias="dark-blue">
	<input type="hidden" id="contextPath" name="contextPath"
		th:value="${#request.getContextPath()}">
	<div class="layui-fluid">
		<div class="layadmin-tips">
			<i class="layui-icon" face=""></i>
			<div class="layui-text">
				<h1>
					<span class="layui-anim layui-anim-loop">E</span>
					<span class="layui-anim layui-anim-loop">R</span>
					<span class="layui-anim layui-anim-loop">R</span>
					<span class="layui-anim layui-anim-loop">O</span>
					<span class="layui-anim layui-anim-loop">R</span>
				</h1>
			</div>
			<div class="layui-text" style="font-size: 20px;">
				<span style="color: red;">您已被强制下线，请重新登录！</span>
				<button class="layui-btn layui-btn" onclick="login();">
					<span style="font-size: 20px;">重新登陆</span>
				</button>
			</div>
		</div>
	</div>
	<script type="text/javascript">
		function login() {
			var contextPath = document.getElementById("contextPath").value;
			parent.location.href = contextPath + "/login";
		}
	</script>
</body>
</html>
