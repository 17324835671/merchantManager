<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">查询结果</div>
        <div class="layui-card-body" style="height: 500px;;overflow: auto;">
        	<table class="layui-table layui-form">
		        <thead>
			        <tr>
			            <th>序号</th>
			            <th>设备编号</th>
						<th>设备名称</th>
						<th>记录人</th>
						<th>创建时间</th>
						<th style="text-align: center;">操作</th>
					</tr>
		        </thead>
		        <tbody>
		          <tr th:each="sensorDeviceRecord,iterStat: ${sensorDeviceRecordList}">
		          	<td th:text="${iterStat.index+1}"></td>
		            <td th:text="${sensorDeviceRecord.deviceno}"></td>
		            <td th:text="${sensorDeviceRecord.devicename}"></td>
		            <td th:text="${sensorDeviceRecord.cdName}"></td>
		            <td th:text="${#dates.format(sensorDeviceRecord.cdTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
		            <td align="center">
		              <button th:id="${sensorDeviceRecord.deviceecordid}" class="layui-btn layui-btn-primary layui-btn-xs" onclick="viewSensorDeviceRecordInfo(this);"><i class="layui-icon">&#xe679;</i>查看</button>
		              <button th:id="${sensorDeviceRecord.deviceecordid}" class="layui-btn-danger layui-btn layui-btn-xs"  onclick="deleteSensorDeviceRecord(this)"><i class="layui-icon">&#xe640;</i>删除</button>
		            </td>
		          </tr>
		        </tbody>
		      </table>
		      <div id="pageTag" th:include="pageTag.html">
        </div>
      </div>
    </div>
</div>
</html>
