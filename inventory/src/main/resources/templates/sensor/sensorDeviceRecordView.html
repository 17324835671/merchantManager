<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="resource1.html">
</head>
  <body>
  <input type="hidden" id="contextPath" name="contextPath" th:value="${#request.getContextPath()}">
    <div class="x-body layui-anim">
        <form class="layui-form layui-form-pane">
          <table style="width: 100%">
        		<tr height="60px;">
        			<td>
        				  <label class="layui-form-label">传感器设备</label>
			              <div class="layui-input-inline">
			              	<input type="text" th:value="${sensorDeviceRecord.devicename}" class="layui-input layui-elip layui-disabled">
			              </div>
        			</td>
        			<td>
        				  <label class="layui-form-label">温度(℃)</label>
			              <div class="layui-input-inline" >
			                  <input type="text" id="temperature" name="temperature" th:value="${sensorDeviceRecord.temperature}" class="layui-input layui-elip layui-disabled">
			              </div>	
        			</td>
        		</tr>
        		<tr height="60px;">
        			<td>
        				  <label class="layui-form-label">湿度(％RH)</label>
			              <div class="layui-input-inline" >
			                  <input type="text" id="humidity" name="humidity" th:value="${sensorDeviceRecord.humidity}" class="layui-input layui-elip layui-disabled">
			              </div>
        			</td>
        			<td>
	        			<label class="layui-form-label">压力(kg)</label>
			              <div class="layui-input-inline" >
			                  <input type="text" id="pressure" name="pressure" th:value="${sensorDeviceRecord.pressure}" class="layui-input layui-elip layui-disabled">
			              </div>
		            </td>
        		</tr>
        		<tr height="60px;">
        			<td>
	        			<label class="layui-form-label">海拔高度(m)</label>
			              <div class="layui-input-inline" >
			                  <input type="text" id="altitude" name="altitude" th:value="${sensorDeviceRecord.altitude}" class="layui-input layui-elip layui-disabled">
			              </div>
        			</td>
        			<td>
        				<label class="layui-form-label">火灾报警值(%)</label>
			              <div class="layui-input-inline" >
			                  <input type="text" id="fire" name="fire" th:value="${sensorDeviceRecord.fire}" class="layui-input layui-elip layui-disabled">
			              </div>
        			</td>
        		</tr>
        		<tr height="60px;">
        			<td>
        				<label class="layui-form-label">气体泄露报警值(ppm)</label>
			              <div class="layui-input-inline" >
			                  <input type="text" id="gas" name="gas" th:value="${sensorDeviceRecord.gas}" class="layui-input layui-elip layui-disabled">
			              </div>
        			</td>
        			<td>
	        			<label class="layui-form-label">经度(°)</label>
			              <div class="layui-input-inline" >
			                  <input type="text" id="longitude" name="longitude" th:value="${sensorDeviceRecord.longitude}" class="layui-input layui-elip layui-disabled">
			              </div>
        			</td>
        		</tr>
        		<tr height="60px;">
        			<td>
        				<label class="layui-form-label">纬度(°)</label>
			              <div class="layui-input-inline" >
			                  <input type="text" id="latitude" name="latitude" th:value="${sensorDeviceRecord.latitude}" class="layui-input layui-elip layui-disabled">
			              </div>
        			</td>
        			<td>
	        			<label class="layui-form-label">记录人</label>
			              <div class="layui-input-inline" >
			                  <input type="text" id="recorder" name="recorder" th:value="${sensorDeviceRecord.CdName}" class="layui-input layui-elip layui-disabled">
			              </div>
        			</td>
        		</tr>
        	</table>
      </form>
    </div>
    <script type="text/javascript">
    </script>
  </body>
</html>
