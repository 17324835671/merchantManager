<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="layui-col-md12">
    <div class="layui-card">
        <div class="layui-card-header">查询结果</div>
        <div class="layui-card-body" style="height: 500px;overflow: auto;">
            <table class="layui-table layui-form">
                <thead>
                <tr>
                    <th>序号</th>
                    <th>商家名称</th>
                    <th>菜品列表</th>
                    <th style="text-align: center;">操作</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="order,iterStat: ${orders}">
                    <td th:text="${iterStat.index+1}"></td>
                    <td th:text="${order.shopName}"></td>
                    <td   style="max-width: 500px;"   th:text="${order.remark}"></td>
                    <td align="center">
                        <button th:id="${order.id}" class="layui-btn layui-btn layui-btn-xs"
                                onclick="updateOrder(this)"><i class="layui-icon">&#xe62b;</i>编辑
                        </button>
                        <button th:id="${order.id}" class="layui-btn-danger layui-btn layui-btn-xs"
                                onclick="deleteOrder(this)" href="javascript:;"><i class="layui-icon">&#xe640;</i>删除
                        </button>
                    </td>
                </tr>
                </tbody>
            </table>
            <div id="pageTag" th:include="pageTag.html">
            </div>
        </div>
    </div>
</div>
</html>
