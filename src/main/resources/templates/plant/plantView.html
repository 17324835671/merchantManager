<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="resource1.html">
</head>
  <body>
  <input type="hidden" id="contextPath" name="contextPath" th:value="${#request.getContextPath()}">
    <div class="x-body layui-anim">
    	<form class="layui-form layui-form-pane">
        	<table style="width: 100%;">
				<tr height="50px;">
					<td>
						<label class="layui-form-label">单位名称</label>
						<div class="layui-input-inline" >
							<input type="text" th:value="${mstD001Plant.plantName}" class="layui-input layui-elip layui-disabled">
						</div>
					</td>
					<td>
					<label class="layui-form-label">单位简称</label>
						<div class="layui-input-inline" >
							<input th:value="${mstD001Plant.kanaName}" class="layui-input layui-elip layui-disabled">
						</div>
					</td>
				</tr>
				<tr height="50px;">
					<td>
						<label class="layui-form-label">单位类型</label>
						<div class="layui-input-inline" >
							<input type="text" th:value="${mstD001Plant.plantTypeName}" class="layui-input layui-elip layui-disabled">
						</div>
					</td>
					<td>
						<label class="layui-form-label">供应商</label>
						<div class="layui-input-inline" >
							<input type="text" th:value="${mstD001Plant.ownerName}" class="layui-input layui-elip layui-disabled">
						</div>
					</td>
				</tr>
				<tr height="50px;">
					<td>
						<label class="layui-form-label">客服部门</label>
						<div class="layui-input-inline" >
							<input type="text" th:value="${mstD001Plant.buDeptName}" class="layui-input layui-elip layui-disabled">
						</div>
					</td>
					<td>
						<label class="layui-form-label">客服电话</label>
						<div class="layui-input-inline" >
							<input type="text" th:value="${mstD001Plant.buDeptTel}" class="layui-input layui-elip layui-disabled">
						</div>
					</td>
				</tr>
				<tr height="50px;">
					<td>
						<label class="layui-form-label">状态</label>
						<div class="layui-input-inline">
							<input type="checkbox" lay-text="开启|停用" th:checked="${mstD001Plant.deleteFlag}==0" disabled="disabled" lay-skin="switch" class="layui-input">
						</div>
					</td>
				</tr>
				<tr height="50px;">
					<td colspan="2">
						<label class="layui-form-label">详细地址</label>
						<div class="layui-input-inline" style="width: 75%;">
							<textarea th:text="${mstD001Plant.address}" class="layui-textarea layui-elip layui-disabled">
							</textarea>
						</div>
					</td>
				</tr>
			</table>
        	<fieldset class="layui-elem-field layui-field-title" style="width: 100%">
				<legend>单位仓库</legend>
				<div class="layui-field-box">
					<table class="layui-table" id="warehouse" lay-data="{height:'230',page:{theme: '#11998e',prev:'上一页', next:'下一页'}}" th:if="${not #lists.isEmpty(warehouseList)}">
						<thead>
							<tr>
								<th lay-data="{field:'index',width:'9%',align:'center',sort: true}">序号</th>
								<th lay-data="{field:'warehouseCode',width:'25%'}">仓库编号</th>
								<th lay-data="{field:'warehouseName',width:'30%'}">仓库名称</th>
								<th lay-data="{field:'shelfMang',align:'center'}">货架管理</th>
								<th lay-data="{field:'enableFlag',align:'center'}">运转状态</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="warehouse,iterStat: ${warehouseList}">
								<td th:text="${iterStat.index+1}"></td>
								<td th:text="${warehouse.warehouseCode}"></td>
								<td th:text="${warehouse.warehouseName}"></td>
								<td>
									<span class="layui-btn layui-btn-xs" th:if="${warehouse.shelfMang}==0" th:text="已启用"></span>
				            	<span class="layui-btn layui-btn-primary layui-btn-xs layui-btn-disabled" th:if="${warehouse.shelfMang}==1" th:text="已停用"></span>
								</td>
								<td>
									<span class="layui-btn layui-btn-xs" th:if="${warehouse.enableFlag}==0" th:text="正常"></span>
									<span class="layui-btn layui-btn-primary layui-btn-xs layui-btn-disabled" th:if="${warehouse.enableFlag}==1" th:text="停用"></span>
								</td>
							</tr>
						</tbody>
					</table>
					<table class="layui-table" id="no_warehouse" th:if="${#lists.isEmpty(warehouseList)}" style="width: 100%">
						<tbody>
							<tr>
								<td colspan="4" style="font-size:18px;background-color: #fff;font-weight: bold;color:#0d67b0;text-align: center;">暂无记录</td>
							</tr>
						</tbody>
					</table>
				</div>
			</fieldset>
      </form>
    </div>
    <script type="text/javascript">
	    layui.use('table', function(){
			  var table = layui.table;
			});
    </script>
  </body>
</html>
