<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">查询结果</div>
        <div class="layui-card-body" style="height: 500px;;overflow: auto;">
        	<table class="layui-table layui-form">
		        <thead>
			        <tr>
			            <th>序号</th>
			            <th>供应商ID</th>
			            <th>供应商CODE</th>
						<th>供应商名称</th>
						<th>供应商简称</th>
						<th>供应商地址</th>
						<th style="text-align: center;">状态</th>
						<th style="text-align: center;">操作</th>
					</tr>
		        </thead>
		        <tbody>
		          <tr th:each="mstD005,iterStat: ${mstD005List}">
		          	<td th:text="${iterStat.index+1}"></td>
		            <td th:text="${mstD005.ownerUid}"></td>
		            <td th:text="${mstD005.ownerCode}"></td>
		            <td th:text="${mstD005.ownerName}"></td>
		            <td th:text="${mstD005.kanaName}"></td>
					<td th:text="${mstD005.address}"></td>
		            <td align="center">
		            	<span class="layui-btn layui-btn-xs" th:if="${mstD005.deleteFlag}==0" th:text="已启用"></span>
		            	<span class="layui-btn layui-btn-primary layui-btn-xs layui-btn-disabled" th:if="${mstD005.deleteFlag}==1" th:text="已停用"></span>
		            </td>
		            <td align="center">
		              <button th:id="${mstD005.ownerUid}" class="layui-btn layui-btn-primary layui-btn-xs" onclick="viewMstD005OwnerInfo(this);"><i class="layui-icon">&#xe679;</i>查看</button>
		              <button th:id="${mstD005.ownerUid}" class="layui-btn layui-btn layui-btn-xs"  onclick="updateMstD005OwnerForward(this)" ><i class="layui-icon">&#xe62b;</i>编辑</button>
		              <button th:id="${mstD005.ownerUid}" class="layui-btn-danger layui-btn layui-btn-xs"  onclick="deleteMstD005Owner(this)" ><i class="layui-icon">&#xe640;</i>删除</button>
		            </td>
		          </tr>
		        </tbody>
		      </table>
		      <div id="pageTag" th:include="pageTag.html">
        </div>
      </div>
    </div>
</div>
</html>
