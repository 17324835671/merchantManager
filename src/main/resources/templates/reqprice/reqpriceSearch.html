<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="resource.html">
</head>
<script type="text/javascript">
Ext.onReady(function() {
	queryMstD007InfoList('1');
});
layui.use('laydate', function() {
	var laydate = layui.laydate;

	// 执行一个laydate实例
	laydate.render({
		elem : '#effMonthFrom',
		calendar : true
	});
	// 执行一个laydate实例
	laydate.render({
		elem : '#effMonthTo',
		calendar : true
	});
});
</script>
<body>
	<input type="hidden" id="contextPath" name="contextPath"
		th:value="${#request.getContextPath()}">
	<fieldset class="layui-elem-field layui-field-title"
		style="margin-top: 20px;">
		<legend>商品定价组管理</legend>
	</fieldset>
	<div class="main-contain">
		<div class="layui-row layui-col-space15">
			<div class="layui-col-md12">
				<div class="layui-card">
					<div class="layui-card-header">商品定价组管理查询条件</div>
					<div class="layui-card-body">
						<div class="layui-form layui-col-md12 x-so">
							<div class="layui-form-item">
								<label class="layui-form-label" style="margin-left: -30px;">定价组名称
								</label>
								<div class="layui-input-inline" style="width: 9.2%">
									<input type="text" name="reqpName" id="reqpName" class="layui-input">
								</div>
								<label class="layui-form-label">有效期From</label>
								<div class="layui-input-inline">
									<input type="text" id="effMonthFrom" name="effMonthFrom" lay-verify="date" class="layui-input">
								</div>
								<label class="layui-form-label">有效期To</label>
								<div class="layui-input-inline">
									<input type="text" id="effMonthTo" name="effMonthTo" lay-verify="date" class="layui-input">
								</div>
								<button class="layui-btn" style="margin-left: 20px;" onclick="queryMstD007InfoList('1');">
									<i class="layui-icon">&#xe615;</i>
								</button>
							</div>
						</div>
						<fieldset class="layui-elem-field layui-field-title"
							style="margin-top: 20px;"></fieldset>
						<button class="layui-btn layui-btn-warm" onclick="addMstD007ReqPriceHForworrd()">
							<i class="layui-icon">&#xe505;</i>添加商品定价组
						</button>
					</div>
				</div>
			</div>
			<div id="returnList"></div>
		</div>
	</div>
</body>
</html>
