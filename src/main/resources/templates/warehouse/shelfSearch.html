<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="resource.html">
</head>
<script type="text/javascript">
Ext.onReady(function(){
	queryMstD004InfoList('1');
  });
</script>
<body>
<input type="hidden" id="contextPath" name="contextPath" th:value="${#request.getContextPath()}">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
	<legend>仓库货架管理</legend>
</fieldset>
 <div class="main-contain">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card" style="border-top: 3px solid #005AA7;border-radius:6px;">
        <div class="layui-card-header">仓库货架查询</div>
        <div class="layui-card-body">
        	<div class="layui-form layui-col-md12 x-so">
		        <div class="layui-form-item">
		              <label class="layui-form-label" style="margin-left: -30px;">货架编号
		              </label>
		              <div class="layui-input-inline" style="width: 9.2%">
					      <input type="text" name="shelfCode" id="shelfCode" class="layui-input">
					  </div>
		              <label class="layui-form-label">货架名称
		              </label>
		              <div class="layui-input-inline" style="width: 9.2%">
					      <input type="text" name="shelfName" id="shelfName" class="layui-input">
					  </div>
					  <label class="layui-form-label">所属仓库</label>
		              <div class="layui-input-inline">
		                  <select name="locationCode" id="locationCode">
		                      <option th:each="warehouse : ${warehouseList}" th:value="${warehouse.locationCode}" th:text="${warehouse.warehouseName}"></option>
		                  </select>
		              </div>
		              <label class="layui-form-label">货架状态
		              </label>
		              <div class="layui-input-inline" style="width: 9.2%">
					      <select id="deleteFlag" name="deleteFlag">
							  <option value="0">已启用</option>
							  <option value="1">已停用</option>
						</select>
					  </div>
					  <button class="layui-btn" style="margin-left: 20px;" onclick="queryMstD004InfoList('1');" ><i class="layui-icon">&#xe615;</i></button>
		          </div>
	        </div>
	        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;"></fieldset>
	        <button class="layui-btn layui-btn-warm" onclick="addMstD004ShelfForworrd()"><i class="layui-icon">&#xe505;</i>添加仓库货架</button>
        </div>
      </div>
    </div>
    <div id="returnList"></div>
</div>
</div>
</body>
</html>
