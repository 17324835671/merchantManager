<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="resource.html">
</head>
<body>
<input type="hidden" id="contextPath" name="contextPath" th:value="${#request.getContextPath()}">
<fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
	<legend>PDF模板管理<i class="layui-icon">&#xe6b4;</i></legend>
</fieldset>
 <div class="main-contain">
  <div class="layui-row layui-col-space15">
    <div class="layui-col-md12">
      <div class="layui-card" style="border-top: 3px solid #005AA7;border-radius:6px;">
        <div class="layui-card-header">PDF模板查询条件</div>
        <div class="layui-card-body">
        	<div class="layui-form layui-col-md12 x-so">
		        <div class="layui-form-item">
		              <label class="layui-form-label" style="width: 10%">PDF模板名称
		              </label>
		              <div class="layui-input-inline" style="width: 9.2%">
					      <input type="text" name="templatename" id="templatename" class="layui-input">
					  </div>
					  <button class="layui-btn" style="margin-left: 20px;" onclick="findPdfTemplateList('1');" ><i class="layui-icon">&#xe615;</i></button>
					  <button class="layui-btn layui-btn-warm" onclick="AddTemplateForward()"><i class="layui-icon">&#xe505;</i>添加PDF模板</button>
		          </div>
	        </div>
	        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;"></fieldset>
        </div>
      </div>
    </div>
    <div id="returnList"></div>
</div>
</div>
<script type="text/javascript">
findPdfTemplateList('1');
</script>
</body>
</html>
