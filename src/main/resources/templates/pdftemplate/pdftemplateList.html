<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div class="layui-col-md12">
      <div class="layui-card">
        <div class="layui-card-header">查询结果</div>
        <div class="layui-card-body" style="height: 550px;;overflow: auto;">
        
        	<table class="layui-table layui-form">
		        <thead>
			        <tr>
			            <th>序号</th>
			            <th>模板ID</th>
						<th>模板名称</th>
						<th style="text-align: center;">操作</th>
					</tr>
		        </thead>
		        <tbody>
		          <tr th:each="template,iterStat: ${templateList}">
		          	<td th:text="${iterStat.index+1}"></td>
		            <td th:text="${template.templateid}"></td>
		            <td th:text="${template.templatename}"></td>
		            <td align="center">
		              <button th:id="${template.templateid}" class="layui-btn layui-btn-primary layui-btn-xs" onclick="templateView(this);"><i class="layui-icon">&#xe679;</i>查看</button>
		              <button th:id="${template.templateid}" class="layui-btn layui-btn-primary layui-btn-xs" onclick="pdfView(this);"><i class="layui-icon">&#xe679;</i>查看文书</button>
		              <button th:id="${template.templateid}" class="layui-btn layui-btn layui-btn-xs"  onclick="updatePdftemplateForward(this)" ><i class="layui-icon">&#xe62b;</i>编辑</button>
		              <button th:id="${template.templateid}" class="layui-btn-danger layui-btn layui-btn-xs"  onclick="deletePdftemplate(this)"><i class="layui-icon">&#xe640;</i>删除</button>
		            </td>
		          </tr>
		        </tbody>
		      </table>
		      <div id="pageTag" th:include="pageTag.html">
        </div>
      </div>
    </div>
</div>
</html>
