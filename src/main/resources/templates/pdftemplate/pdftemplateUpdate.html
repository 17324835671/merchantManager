<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="resource1.html">
</head>
  <body>
  <input type="hidden" id="contextPath" name="contextPath" th:value="${#request.getContextPath()}">
    <div class="x-body layui-anim">
        <form class="layui-form layui-form-pane">
        <input type="hidden" id="templateid" name="templateid" th:value="${template.templateid}">
          <div class="layui-form-item" style="margin-left: 80px;">
          	<label class="layui-form-label"><span class="x-red">*</span>模板名称</label>
            <div class="layui-input-inline">
                <input type="text" id="templatename" name="templatename" th:value="${template.templatename}" lay-verify="required"
                class="layui-input">
            </div>
          </div>
		  <button id="submitForm" style="display: none;" lay-filter="updatePdftemplate" lay-submit=""></button>
      </form>
    </div>
    <script>
        layui.use(['form','layer'], function(){
            $ = layui.jquery;
          var form = layui.form
          form.on('submit(updatePdftemplate)', function(data){
              AjaxHttpRequest("/updatePdftemplate",data.field);
              return false;
          });
        });
    </script>
  </body>

</html>
